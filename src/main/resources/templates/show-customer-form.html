<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Customer Form</title>

        <style>
            .error {
                color: red;
                font-size: 10px;
            }
        </style>
    </head>

    <body>
        <form th:action="@{/process-customer-form}" th:object="${customer}" method="POST">
            <div>
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" th:field="*{firstName}" />
            </div>
            <div>
                <label for="lastName">Last Name:*</label>
                <input id="lastName" type="text" th:field="*{lastName}" />
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            </div>
            <div>
                <label for="freePass">Free Pass:*</label>
                <input id="freePass" type="number" th:field="*{freePass}" />
                <span th:if="${#fields.hasErrors('freePass')}" th:errors="*{freePass}" class="error"></span>
            </div>
            <button>Submit</button>
        </form>

    </body>

</html>
