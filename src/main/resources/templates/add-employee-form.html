<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Employee</title>
</head>
<body>
    <div class="container">

        <h1  class="mt-4">Add a new employee</h1>

        <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="john">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="doe">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com">
            </div>

            <button class="btn btn-primary" type="submit">Add employee</button>

            <a class="btn btn-danger my-2" href="/employees" role="button">Cancel</a>

        </form>

    </div>

</body>
</html>
