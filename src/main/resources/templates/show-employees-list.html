<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employees List</title>
</head>
<body>
    <div class="container">

        <a class="btn btn-primary my-2" href="/employees/add" role="button">Add employee</a>

        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td class="text-capitalize align-middle" th:text="${employee.firstName}" />
                <td class="text-capitalize align-middle" th:text="${employee.lastName}" />
                <td class="align-middle" th:text="${employee.email}" />
                <td>
                    <a class="btn btn-primary btn-sm my-2" th:href="@{/employees/update/{id}(id=${employee.id})}" role="button">Update</a>
                    <a class="btn btn-danger btn-sm my-2" th:href="@{/employees/delete/{id}(id=${employee.id})}" role="button">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
